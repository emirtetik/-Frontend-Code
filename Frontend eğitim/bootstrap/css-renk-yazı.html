<!DOCTYPE html>
<html>
<head>
	<style>

	 *{background-color: blue;
	  color: white;}

	  h1{background-color: black;}

     #özel{background-color: yellow;}

     .özelp{background-color: brown;}

     div,p{background-color: black;}
      
      div p{background-color: black;}

      div > p {background-color: red;} 
       
       div + p {background-color: white}

	</style>
</head>
<body>
	<h1>CSS Eğitimine hoşgeldiniz</h1>
	 <p>çok detaylı olma ihtimali var ama</p> 
	<div> 
		<p>bedava uğraşmıyoruz inşallah</p>
      <p id="özel">bu dersimiz çok zor olmıcak</p>
	</div>
	<p class="özelp">bu dersin hayırlısyla biticek</p>

</body>
</html>
