<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS animation Testing</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <style media="screen">
      .benimclass{animation-delay:3s;
                   /* animation-duration: 2s;  kaç sanıye surmesi lazım */
                 /* animation-iteration-count: 2;} kaç sefer */

    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animated infinite bounceInLeft">we are Testing CSS animation </h1>
      <hr>
     <button style="marjin-top:20px;" class="btn btn-primary animated infinite bounceın benimclass">animation button  </button>
     <hr>
     <h1 class="animated bounceInRight benimclass">ANİMATED TİTLE</h1>
    </div>
  </body>
</html>
