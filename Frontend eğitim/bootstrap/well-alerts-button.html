<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>well classes</h2>
      <div class="well">
        <strong>well class</strong> bu şekilde yapılıyor.
      </div>  
        <h2>alerts classes</h2>
        <div class="alert alert-success">
            <strong>alert alert-success</strong> bu şekilde yapılıyor.
          </div> 
        <div class="alert alert-info">
            <strong>alert alert-info</strong>bu şekilde yapılıyor.
          </div>  
        <div class="alert alert-warning">
            <strong>alert alert-warning</strong> bu şekilde yapılıyor.
          </div>  
          <div class="alert alert-danger">
            <strong>alert-danger</strong> bu şekilde yapılıyor.
          </div>  
        <h2>button classes</h2>
         <button type="button" class="btn" >basic</button>
         <button type="button" class="btn btn-default" >default</button>
         <button type="button" class="btn btn-primary" >primary</button>
         <button type="button" class="btn btn-success" >success</button>
         <button type="button" class="btn btn-info" >info</button>
         <button type="button" class="btn btn-danger" >danger</button>
         <button type="button" class="btn btn-link" >link</button>
         <button type="button" class="btn btn-warning" >alert-warning</button>
          

    </div>
</body>
</html>
