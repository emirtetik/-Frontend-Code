    <script>
                                        //    NESNE - this
    //nesnenin içindeki this keywordu kendisine en yakin tanımlanmış olan değere bağlanmış oluyor.(this = kisi)
    var kisi={
        isim:"emir",

                    // asagıdaki kodun dönüşü (merhaba emir ) olucaktır. çunku this kendisini kisiye bağladı.

    var kisi={

                                       //    3-part
                        // ilk this karmasıkNesne ye bağlı ve kullanıldıgında tetik gelicek.

        // nesne içinde nesne 
               basitNesne:{

                         return this ===karmasıkNesne;                
               }
               }     
            }

                    // YA BEN basitNesne'YE OLAN THİS'İ KARMASIKNESNE'YE BAĞLAMAK İSTESEYDİM.                  
    karmasıkNesne.basitNesne.selamlasma.call(karmasıkNesne);

}}

} }

insan3.sarılma.call(insan4);

         function selamver() {

     function toplamayap(a , b , c) {
