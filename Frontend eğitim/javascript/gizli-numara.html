<body>
<script>
  
  var gizlinumara = 15;
var kullanıcınumara = prompt ("bir sayı tahmin et");
var tahmin = Number(kullanıcınumara);
 
if (tahmin===gizlinumara) {
alert("evet gizi numarayı buldun. gizli numara " + gizlinumara  +  " idi.");    
} else if (tahmin > gizlinumara){
    alert("çok büyük tahmin ettin birazcık düş.")
} else {alert("çok küçük tahmin ettin. birazcık daha çık.")}














</script>
